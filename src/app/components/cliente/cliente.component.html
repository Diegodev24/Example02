<h2 class="text-center">Clientes Registrados</h2>
<br>
<div class="table-responsive">

    <div class="container">
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <button (click)="crearCliente()" class="btn btn-primary">Nuevo Cliente</button>
        </div>
        <br>

        <table class="table table-striped table-hover">
            <thead class="table-dark">
                <tr class="text-center">
                    <th>Nombre</th>
                    <th>Apellidos</th>
                    <th>Edad</th>
                    <th>Nro Telefono</th>
                    <th>DNI</th>
                    <th>Email</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody class="container">
                <tr *ngFor="let cliente of clientes">
                    <td>{{cliente.nombreCliente}}</td>
                    <td>{{cliente.apellidosCliente}}</td>
                    <td>{{cliente.edad}}</td>
                    <td>{{cliente.nroTelefono}}</td>
                    <td>{{cliente.docIdentidad}}</td>
                    <td>{{cliente.email}}</td>
                    <td>
                        <button (click)="actualizarCliente(cliente.idCliente)" class="btn btn-warning">Editar</button>
                        <button (click)="verDetalles(cliente.idCliente)" class="btn btn-info"
                            style="margin-left: 10px;">Detalles</button>
                        <button (click)="eliminarCliente(cliente.idCliente)" class="btn btn-danger"
                            style="margin-left : 10px;">Eliminar</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
